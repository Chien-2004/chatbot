<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天機器人網站</title>
    <style>
        /* 讓整個頁面滿屏並將聊天機器人放大顯示 */

            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        iframe {
            width: 100%;
            height: 100%;
            min-height: 700px; /* 保持最低高度 */

        }

</head>
<body>
    <h1>歡迎來到我們的聊天機器人！</h1>

        src="https://udify.app/chatbot/MAMkoLntE9XX8YCH"
        style="width: 100%; height: 100%; min-height: 700px"
        frameborder="0"
        allow="microphone">
    </iframe>
</body>
</html>
